<div class="card" style="width: 18rem; margin: auto; margin-top: 50px">
  <div class="card-body">
    <h5 class="card-title">TwinCharts</h5>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="username"
        id="username"
        name="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="hexPassword">Password</label>
      <input
        type="password"
        class="form-control"
        id="hexPassword"
        [(ngModel)]="password"
        maxlength="6"
        pattern="[0-9a-fA-F]{6}"
        required
      />
      <small class="form-text text-muted"
        >Password must be 6 digits in hexadecimal (0-9, a-f).</small
      >
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">
      Enviar
    </button>
  </div>
</div>
@if (isLoginFailed) {
  <!-- Generate error card -->
  <div class="card" style="width: 18rem; margin: auto; margin-top: 50px;">
    <p style="color: red;">{{ errorMessage }}</p>
  </div>
}
